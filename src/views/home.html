<%- include ('./header.html') %>

<header>
    <h1>Pintreddit, inspire yourself</h1>
</header>

<%- include ('./nav.html') %>

<main>
    <section id="list">
        <% data.forEach(post => { %>
        <a href="r/<%= post.subreddit %>/post/<%= post.id %>">
            <article><img src="<%= post.url_overridden_by_dest %>" alt=""></article>
        </a>
        <% }); %>
    </section>
</main>

<%- include ('./footer.html') %>
